<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>＃コンパスキャラクター</title>
</head>
<body>
    <div class="box">
    <h1>#コンパスキャラクター</h1>
    <a href="https://app.nhn-playart.com/compass/">#コンパス公式サイト</a><br>
    <button class="add">追加</button>
    <ul class="list">
    </ul>
    </div>

    <style>
        body {
            background-color: #f8af4f;
        }
        .box {
            text-align: center;
        }
        .list {
            list-style: none;
        }
    </style>

    <script>
        const sushiList = ["十文字 アタリ", "ジャスティス ハンコック", "リリカ", "双挽 乃保", "桜華 忠臣", "ジャンヌ ダルク", "マルコス’55", "ルチアーノ", "Voidoll", "深川 まとい", "グスタフ ハイドリヒ", "ニコラ テスラ", "ヴィオレッタ ノワール", "コクリコット ブランシュ", "マリア=S=レオンブルク", "アダム=ユーリエフ"]
        let count = 0

        // [追加]ボタンを押したら
        document.querySelector(".add").onclick = function() {
            // liを作成し、
            const li = document.createElement("li")

            // #コンパスキャラクター[十文字 アタリ,ジャスティス ハンコック,リリカ,双挽 乃保,桜華 忠臣,ジャンヌ ダルク,マルコス’55,ルチアーノ,Voidoll,深川 まとい,グスタフ ハイドリヒ,ニコラ テスラ,ヴィオレッタ ノワール,コクリコット ブランシュ,マリア=S=レオンブルク,アダム=ユーリエフ]
            li.innerHTML = sushiList[count]

            // を順番に追加する。
            document.querySelector(".list").appendChild(li)

            count = (count + 1) % sushiList.length
        }


    </script>
</body>
</html>
