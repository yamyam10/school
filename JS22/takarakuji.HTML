            count = count + 1

            console.log(random);
            if(random === 4) {
                total = total - 300000000
            } else {
                // ハズレなら, 使った合計金額を出す。
                total = total + 30000000
            }

            document.getElementById("result").innerHTML = "合計金額 " + total
            document.getElementById("count").innerHTML = "合計回数 " + count
